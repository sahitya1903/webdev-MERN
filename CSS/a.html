<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        h1{
            color: red;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!--Inline Style-->

    <h1 style="color: red;">Apna College</h1>
    <h1 style="color: blueviolet;">Sahitya Kushwaha</h1>
    <p style="color: green;">This is a paragraph</p>
    <button style="color: blue;background-color: azure;">Help</button>

    <!--Style Tag (All h1 tag automatically get style property mentioned)-->
    <h1>Sahitya</h1>
    <h1>Kushwaha</h1>
</body>
</html>
