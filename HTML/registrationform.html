<form>
    <h1>Registration Form<hr></h1>
    <img src="https://images.squarespace-cdn.com/content/v1/5e949a92e17d55230cd1d44f/263e0b04-13de-4cd6-95cf-ff81b988b4fc/Hello19842021.png?format=2500w"
    width="300px">
    <br><br>
    Name: <input type="text" placeholder="Enter your name" required><br><br>
    Age:<input type="number" placeholder="Enter your age" required min="0"><br><br>
    Contact:<input type="tel" placeholder="+910000000000"><br><br>
    E-mail: <input type="email" placeholder="Enter your email address" required><br><br>
    Password: <input type="password" placeholder="Enter password" minlength="8" required><br><br>
    Gender:
    <input type="radio" name="gender" >Male
    <input type="radio" name="gender">Female
    <br><br>
    DOB:<input type="date" placeholder="Enter your date of birth" required>
    <br><br>
    Address:<textarea></textarea>
    <br><br>
    Photo:<input type="file" accept=".jpg,.png">
    <br><br>
    Qualification:
    <select>
        <option disabled selected>Choose Your Qualification</option>
        <option>10th passed</option>
        <option>12th passed</option>
        <option>Under Graduate</option>
        <option>Graduate</option>
        <option>Post Graduate</option>
        <option>PhD</option>
        </select>
    <br><br>
    Hobbies:
    <input type="checkbox" name="h">Singing
    <input type="checkbox" name="h">Dancing
    <input type="checkbox" name="h">Travelling
    <input type="checkbox" name="h">Others
    <br><br>
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
</form>
