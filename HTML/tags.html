<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <a href="https://google.com">Google</a>
    <a href="https://youtube.com">Youtube</a>
    <a href="https://amazon.in">Amazon</a>

    <img src="ironman.jpg" alt="ironman" height="200px" width="100px">
    <img src="https://static.wikia.nocookie.net/mua/images/7/75/Img_0001_iron_man_mout.obj.png/revision/latest?cb=20200207025405" alt="IronMan 2" height="150px" width="100px">

    <div>
    <a href="https://google.com">Google</a>
    <a href="https://youtube.com">Youtube</a>
    </div>
    <a href="https://amazon.in">Amazon</a>

    <span>
    <a href="https://google.com">Google</a>
    <a href="https://youtube.com">Youtube</a></span>
    <a href="https://amazon.in">Amazon</a>
</body>
</html>
