<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="email"/>

            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password"/>

            <label class="form-label" for="add">Address</label>
            <input type="text" class="form-control-lg" placeholder="Address" id="add"/>
        </form>
        <br>
        <form>
            <select class="form-select">
                <option selected disabled>Choose option</option>
                <option value="1">One</option>
                <option value="2">Two</option>
            </select>
            <br>
            <div class="mb-3 form-check">
                <input type="checkbox" id="agreebs" class="form-check-input">
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
